<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="whiteboard"></canvas>

<div class="toolbar bottom">
    <div class="move-handler"></div>
    <div class="toolbar-content">
        <button id="add">+</button>
        <button class="tool active" id="pen">
            <img src="./svg/pen.svg">
        </button>
        <button class="tool" id="eraser">Gumka</button>
        <button id="clear">Wyczyść</button>
        <button class="tool" id="fill">Wiaderko</button>

        <div class="line-width-preview" style="--lineWidth: 5px">
            <div class="preview"></div>

            <div class="list">
                <div class="item" data-value="2">
                    <div class="opt" style="--lineWidth: 2px"></div>
                </div>
                <div class="item active" data-value="5">
                    <div class="opt" style="--lineWidth: 5px"></div>
                </div>
                <div class="item" data-value="8">
                    <div class="opt" style="--lineWidth: 8px"></div>
                </div>
                <div class="item" data-value="15">
                    <div class="opt" style="--lineWidth: 15px"></div>
                </div>
                <div class="item" data-value="25">
                    <div class="opt" style="--lineWidth: 25px"></div>
                </div>
            </div>
        </div>

        <div class="color">
            <input type="color" id="fillColor">
        </div>
    </div>
</div>
<div id="cursor"></div>
<script src="./js/main.js" type="module"></script>
</body>
</html>
